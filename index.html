<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de Gorjetas</title>
</head>

<body>
    <div id="container">

        <div>
            <h1 class="title">Calculadora de Gorjetas</h1>
        </div>

        <div>
            <form class="tipsForm" id="tipsForm">
                <label for="bill">
                    <p>Quanto ficou a conta?</p>
                </label>
                <p>
                    R$ <input type="number" placeholder="100" name="bill" id="bill" class="formInput" required> <!-- requered: precisa ter algo pra poder submeter-->
                </p>

                <label for="serviceQuality">
                    <p>Como foi seu serviço?</p>
                </label>
                <p>
                    <select name="serviceQuality" id="serviceQuality" class="formSelect">
                        <option disable selected value="0">Escolha uma opção</option>
                        <option value="0.3">30% - Renato Augusto</option>
                        <option value="0.2">20% - Roger Guedes</option>
                        <option value="0.15">15% - Yuri Alberto</option>
                        <option value="0.1">10% - Fausto Vera</option>
                        <option value="0.05">5% - Romero</option>
                    </select>
                </p>

                <label for="people">
                    <p>Quantas pessoas vão dividir a conta?</p>
                </label>
                <p>
                    <input type="number" placeholder="1" name="people" id="people" class="formInput" required> pessoa(s)
                </p>

                <button type="submit" class="formSubmit">Calcular</button>
            </form>
        </div>

        <div id="totalTip">
            Gorjeta total:
            R$ <span id="tip">0.00</span>
            <span id="each">cada</span>
        </div>

    </div>

    <script type="text/javascript" src="index.js"></script>
</body>
</html>
